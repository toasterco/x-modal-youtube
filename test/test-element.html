<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../x-modal-youtube.html">

<dom-module id="test-element">
  <template>

    <x-modal-youtube id="modal"></x-modal-youtube>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'test-element',

    properties: {
      testId: {
        type: String,
        value: 'DCpsusTta4w'
      }
    },

    fireSignal: function() {
      this.fire('iron-signal', {
        name: 'x-modal-youtube-open',
        data: {youtubeId: this.testId}
      });
    }
  });

</script>
